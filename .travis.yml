# PHP project
language: php

# which versions of PHP to build with
php:
- 5.5

# set global environment variables
env:
  global:
    # make PROJECTNAME from vendor/project
    # this strips everything before the last /
    - PROJECTNAME=${TRAVIS_REPO_SLUG##*/}

# make sure we have the latest version of composer
before_install:
- composer self-update

# install dependencies
install:
- composer install

# no phpunit tests (yet)
script: true

# no email notifications
notifications:
  email: false

# before deployment make the zipfile to upload
before_deploy:
 # go down one directory
 - cd ..
 # exclude all .git directories
 - zip -r $PROJECTNAME/${PROJECTNAME}_$TRAVIS_TAG.zip $PROJECTNAME -x $PROJECTNAME/.git/**\* $PROJECTNAME/.git/ $PROJECTNAME/**/.git/**\* $PROJECTNAME/**/.git/
 # return to the main directory for the next step
 - cd $PROJECTNAME

# deployment settings
deploy:
  provider: releases
  api_key:
    secure: VmRwy/khtnR+EwU5tttWo/i1S5Ro5Ek4b5LE3N6se91gfaJx5doM8UQrtPiuh1peLTGYChzkbNxZFew9OH1AG+aXh9lLBunBVphNdkBdoN+CGS+sw0W1cAcLwrPUXuzYTOtlXFyYneAcvV0JYJnpUYoASYrWxjsCoFm5U56yb+s=
  # name of the zip to upload
  file: ${PROJECTNAME}_$TRAVIS_TAG.zip
  skip_cleanup: true
  on:
    # only when a tag is created in GitHub
    tags: true
    all_branches: true
